<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增产品分类</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>名字</label>
                            <input class="form-control" name="terms[name]" type="text">
                        </div>
                        <div class="form-group">
                            <label>父分类</label>
                            <select class="form-control" name="terms[parent]">
                                <volist name="terms_list" id="list">
                                    <option value="<{$list.terms_id}>" <if condition="$terms_id eq $list.terms_id "> selected="selected" </if>>
                                    <{$list.name}>
                                    </option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>别名</label>
                            <input class="form-control" name="terms[slug]" type="text">
                        </div>
                        <div class="form-group">
                            <label>排序</label>
                            <input class="form-control" name="terms[sort]" type="text">
                        </div>
                        <div class="form-group">
                            <label >是否首页显示</label>
                            <label class="radio-inline">
                                <input type="radio" name="terms[if_show]"  value="1" checked="checked"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="terms[if_show]" value="0"> 否
                            </label>
                        </div>
                        <button type="button" class="btn btn-default my-submit submit" data-url="<{:U('Terms/add')}>" >保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<load href="__PUBLIC__/Admin/sb-admin/bower_components/jquery/dist/jquery.min.js" />
<load href="__PUBLIC__/Admin/Js/page/terms.js" />
