<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增产品</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form"  enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label>产品标题</label>
                            <input class="form-control" name="product[title]" type="text">
                        </div>
                        <div class="form-group">
                            <label>产品分类</label>
                            <select class="form-control" name="product[terms_id]">
                                <volist name="terms_list" id="list">
                                    <option value="<{$list.terms_id}>"><{$list.name}></option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group" e>
                            <label>产品图片</label>
                            <input type="file" class="form-control" name="my-file">
                        </div>
                        <div class="form-group">
                            <label>产品摘要</label>
                            <textarea class="form-control"  name="product[summary]"></textarea>
                        </div>
                        <div class="form-group">
                            <label>产品描述/label>
                            <textarea rows="10" cols="10" id = "container"   name="product[content]"></textarea>
                        </div>




                        <div class="form-group">
                            <label >状态</label>
                            <label class="radio-inline">
                                <input type="radio" name="product[if_show]"  value="1" checked="checked"> 发布
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="product[if_show]" value="0"> 草稿
                            </label>
                        </div>
                        <input type="submit" class="btn btn-default" value="提交">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
