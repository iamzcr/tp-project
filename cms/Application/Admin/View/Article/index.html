<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">文章列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group" style="margin-bottom: 10px;">
                <a class="btn btn-primary" href="<{:U('Article/add')}>">新增</a>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>文章ID</th>
                                <th>标题</th>
                                <th>分类</th>
                                <th>是否显示</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="list" empty="暂时没有数据" >
                                <tr class="odd gradeX">
                                    <td><{$list.article_id}></td>
                                    <th><{$list.title}></th>
                                    <td><{$list.category_id}></td>
                                    <td>
                                        <if condition="($list.if_show eq 1)">是
                                            <else /> 否
                                         </if>
                                    </td>
                                    <td><{$list.create_time|date="Y-m-d",###}></td>
                                    <td>
                                        <a class="btn btn-danger" href="<{:U('Article/del',array('article_id'=>$list['article_id']))}>">删除</a>
                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
