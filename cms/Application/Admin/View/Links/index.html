<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">友情链接列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>友情链接ID</th>
                                <th>网站名称</th>
                                <th>网站地址</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="list" empty="暂时没有数据" >
                                <tr class="odd gradeX">
                                    <td><{$list.links_id}></td>
                                    <th><{$list.name}></th>
                                    <th><{$list.url}></th>
                                    <td><{$list.create_time|date="Y-m-d",###}></td>
                                    <td>
                                        <a class="btn btn-danger" href="<{$list.url}>">访问该网站</a>
                                        <a class="btn btn-danger" href="<{:U('Links/del',array('links_id'=>$list['links_id']))}>">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
