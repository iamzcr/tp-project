<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">留言列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>留言ID</th>
                                <th>邮箱</th>
                                <th>电话</th>
                                <th>留言内容</th>
                                <th>留言时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="list" empty="暂时没有数据" >
                                <tr class="odd gradeX">
                                    <td><{$list.message_id}></td>
                                    <th><{$list.email}></th>
                                    <th><{$list.mobile}></th>
                                    <th><{$list.content}></th>
                                    <td><{$list.create_time|date="Y-m-d",###}></td>
                                    <td>
                                        <a class="btn btn-danger" href="<{:U('Message/del',array('message_id'=>$list['message_id']))}>">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
