<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增栏目</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>名字</label>
                            <input class="form-control" name="column[name]" type="text">
                        </div>
                        <div class="form-group">
                            <label>别名</label>
                            <input class="form-control" name="column[slug]" type="text">
                        </div>

                        <div class="form-group">
                            <label >是否封面显示</label>
                                <label class="radio-inline">
                                    <input type="radio" name="column[if_show]"  value="1" checked="checked"> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="column[if_show]" value="0"> 否
                                </label>
                        </div>
                        <button type="button" class="btn btn-default my-submit submit" data-url="<{:U('Column/add')}>" >保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
