<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">微信被动回复消息</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group" style="margin-bottom: 10px;">
                <a class="btn btn-primary" href="<{:U('Response/text')}>">文本事件</a>
                <a class="btn btn-primary" href="<{:U('Response/text')}>">文本事件</a>
                <a class="btn btn-primary" href="<{:U('Response/text')}>">文本事件</a>
                <a class="btn btn-primary" href="<{:U('Response/text')}>">文本事件</a>
                <a class="btn btn-primary" href="<{:U('Response/text')}>">文本事件</a>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>关键字</th>
                                <th>事件类型</th>
                                <th>回复类型</th>
                                <th>内容</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="list" empty="暂时没有数据" >
                                <tr class="odd gradeX">
                                    <td><{$list.id}></td>
                                    <td><{$list.keyword}></td>
                                    <td><{$list.msgtype}></td>
                                    <td><{$list.msgreply}></td>
                                    <td><{$list.content}></td>
                                    <td><{$list.create_time|date="Y-m-d",###}></td>
                                    <td>
                                        <a class="btn btn-danger" href="">删除</a>
                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
