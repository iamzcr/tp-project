<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">微信素材管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group" style="margin-bottom: 10px;">
                <a class="btn btn-primary" href="<{:U('Material/sys',array('type'=>news))}>">拉取图文素材</a>
            </div>
            <div class="btn-group" style="margin-bottom: 10px;">
                <a class="btn btn-primary" href="<{:U('Material/sys',array('type'=>image))}>">拉取图片素材</a>
            </div>
            <div class="btn-group" style="margin-bottom: 10px;">
                <a class="btn btn-primary" href="<{:U('Material/sys',array('type'=>voice))}>">拉取声音素材</a>
            </div>
            <div class="btn-group" style="margin-bottom: 10px;">
                <a class="btn btn-primary" href="<{:U('Material/sys',array('type'=>video))}>">拉取视频素材</a>
            </div>


            <div class="btn-group" style="margin-bottom: 10px;">
                <a class="btn btn-primary" href="<{:U('Material/count')}>">获取微信素材总数</a>
            </div>
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active"><a >声音素材总素 <span class="badge"><{$voice_count}></span></a></li>
                <li role="presentation" class="active"><a >图像素材总素 <span class="badge"><{$image_count}></span></a></li>
                <li role="presentation" class="active"><a >图文素材总素 <span class="badge"><{$news_count}></span></a></li>
                <li role="presentation" class="active"><a >视频素材总素 <span class="badge"><{$video_count}></span></a></li>
            </ul>
        </div>

    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>期限</th>
                                <th>类型</th>
                                <th>media_id</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="list" empty="暂时没有数据" >
                                <tr class="odd gradeX">
                                    <td><{$list.id}></td>
                                    <td><{$list.confine}></td>
                                    <td><{$list.type}></td>
                                    <td><{$list.media_id }></td>
                                    <td><{$list.create_time|date="Y-m-d",###}></td>
                                    <td>
                                        <a class="btn btn-danger" href="<{:U('Material/delete',array('id'=>$list['id']))}>">删除</a>
                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
