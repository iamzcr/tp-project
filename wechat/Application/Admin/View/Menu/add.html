<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="margin-top: 10px;">
            <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
                <p>如果填写的是url，类型必须选择view</p>
                <p>如果填写的是关键字，类型必须选择click</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增微信菜单</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" id="menu-form">
                        <div class="form-group">
                            <label>名字</label>
                            <input class="form-control" name="menu[name]" type="text">
                        </div>
                        <div class="form-group">
                            <label>关键字或url</label>
                            <input class="form-control" name="menu[keyword]" type="text">
                        </div>
                        <div class="form-group">
                            <label>类型</label>
                            <select class="form-control" name="menu[type]">
                                <option value="click">click</option>
                                <option value="view">view</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>父级菜单</label>
                            <select class="form-control" name="menu[parent_id]">
                                <option value="0">顶级</option>
                                <volist name="data" id="list">
                                    <option value="<{$list.menu_id}>"><{$list.name}></option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>排序</label>
                            <input class="form-control" name="menu[sort]" type="text">
                        </div>
                    </form>
                    <button  data-url="<{:U('Admin/Menu/add')}>" class="btn btn-lg btn-success btn-block menu-submit">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/Home/js/jquery.js"></script>
<load href="__PUBLIC__/Admin/Js/menu.js" />
