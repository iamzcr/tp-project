<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">上传文件</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>路径</th>
                                <th>类型</th>
                                <th>media_id</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="list" empty="暂时没有数据" >
                                <tr class="odd gradeX">
                                    <td><{$list.id}></td>
                                    <td><{$list.path}></td>
                                    <td><{$list.type}></td>
                                    <td><{$list.media_id}></td>
                                    <td><{$list.create_time|date="Y-m-d",###}></td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
