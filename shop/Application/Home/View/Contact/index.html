<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">
            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center">邮件联系</h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form row" name="contact-form">
                        <div class="form-group col-md-6">
                            <input type="text" name="name" class="form-control" placeholder="昵称">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="email" class="form-control"placeholder="邮箱">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="title" class="form-control"placeholder="标题">
                        </div>
                        <div class="form-group col-md-12">
                            <textarea name="content" id="message"class="form-control" rows="8" placeholder="留言信息"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="button" id="submit" class="btn btn-primary pull-right" value="提交">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="contact-info">
                    <h2 class="title text-center">联系我们</h2>
                    <address>
                        <p>名字: <{$deep_name}></p>
                        <p>地址: <{$deep_address}></p>
                        <p>电话: <{$deep_phone}></p>
                        <p>传真: <{$deep_fax}></p>
                        <p>地址: <{$deep_email}></p>
                    </address>
                    <div class="social-networks">
                        <h2 class="title text-center">关注我们</h2>
                        <ul>
                            <li>
                                <a href="#"><i class="fa fa-weibo"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!--/#contact-page-->
<script src="__PUBLIC__/Home/js/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            jQuery.ajax({
                url:"<{:U('Contact/send')}>",
                data:$('form').serialize(),
                type:'POST',
                dataType:'json',
                success:function(json) {
                    alert(json.message)
                    alert(json.type);
                }
            });
        });
    });
</script>
