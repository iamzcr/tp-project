<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">
            <div class="col-sm-12">
                <div class="contact-form">
                    <h2 class="title text-center">新增地址</h2>
                    <form id="main-contact-form" class="contact-form row" method="post" action="<{:U('Shipping/add')}>">
                        <div class="form-group col-md-12">
                            <input type="text" name="address[name]" class="form-control" placeholder="姓名">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="address[email]" class="form-control" placeholder="邮箱">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="address[phone]" class="form-control" placeholder="电话">
                        </div>
                        <div class="form-group col-md-12">
                            <textarea name="address[address]" id="message" class="form-control" rows="8" placeholder="详细地址"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="submit" id="submit" class="btn btn-primary pull-right" value="新增">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><!--/#contact-page-->
