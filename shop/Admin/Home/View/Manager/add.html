<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增管理员</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" method="post">
                        <div class="form-group">
                            <label>名字</label>
                            <input class="form-control" name="manager[name]" type="text">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input class="form-control"  name="manager[email]" type="text">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input class="form-control"  name="manager[password]" type="password">
                        </div>

                        <div class="form-group">
                            <label>状态</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="manager[if_show]" id="optionsRadios1" value="1" checked>显示
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="manager[if_show]" id="optionsRadios2" value="0">隐藏
                                </label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-default" value="保存">
                        <a class="btn btn-default" href="<{:U('Manager/index/')}>">返回</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
