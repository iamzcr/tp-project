<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">CMS文章</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" href="<{:U('CmsPost/add/')}>"> 新增</a>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>标题</th>
                                <th>图片</th>
                                <th>摘要</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="list" empty="暂时没有数据" >
                                <tr class="odd gradeX">
                                    <td><{$list.title}></td>
                                    <td><img width="80px" src="__PUBLIC__/Uploads/cms/<{$list.image}>"></td>
                                    <td><{$list.summary}></td>
                                    <td>
                                        <if condition="($list.if_show eq 1)">启用
                                            <else /> 禁用
                                        </if>
                                    </td>
                                    <td><{$list.create_time|date="Y-m-d",###}></td>
                                    <td>
                                        <a class="btn btn-primary">编辑</a>
                                        <a class="btn btn-danger" href="<{:U('CmsPost/delete',array('post_id'=>$list['post_id']))}>">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
