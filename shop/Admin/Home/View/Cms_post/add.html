<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增文章</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" method="post"  enctype="multipart/form-data">
                        <div class="form-group">
                            <label>标题</label>
                            <input class="form-control" name="article[title]" type="text">
                        </div>
                        <div class="form-group">
                            <label>分类</label>
                            <select class="form-control" name="article[cms_category_id]">
                                <volist name="data" id="list">
                                    <option value="<{$list.id}>"><{$list.name}></option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <input class="form-control" name="my_image" type="file">
                        </div>
                        <div class="form-group">
                            <label>摘要</label>
                            <textarea class="form-control" rows="5" name="article[summary]"  ></textarea>
                        </div>
                        <div class="form-group">
                            <label>描述</label>
                            <textarea  id = "container"  rows="5" name="article[content]"  ></textarea>
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="article[if_show]" id="optionsRadios1" value="1" checked>显示
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="article[if_show]" id="optionsRadios2" value="0">隐藏
                                </label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-default" value="保存">
                        <a class="btn btn-default" href="<{:U('CmsPost/index/')}>">返回</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
