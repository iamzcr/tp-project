<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增广告</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" method="post"  enctype="multipart/form-data">
                        <div class="form-group">
                            <label>名字</label>
                            <input class="form-control" name="banner[name]" type="text">
                        </div>
                        <div class="form-group">
                            <label>链接</label>
                            <input class="form-control"  name="banner[link]" type="text" placeholder="请输入广告链接">
                        </div>
                        <div class="form-group">
                            <label>类型</label>
                            <input class="form-control"  name="banner[type]" type="text" placeholder="请用数字表示">
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <input class="form-control" name="my_image" type="file">
                        </div>
                        <div class="form-group">
                            <label>广告内容</label>
                            <textarea class="form-control" rows="5" name="banner[content]"  ></textarea>
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="banner[if_show]" id="optionsRadios1" value="1" checked>显示
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="banner[if_show]" id="optionsRadios2" value="0">隐藏
                                </label>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-default" value="保存">
                        <a class="btn btn-default" href="<{:U('Banner/index/')}>">返回</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
