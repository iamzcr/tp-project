<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增分类</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" method="post">
                        <div class="form-group">
                            <label>分类名字</label>
                            <input class="form-control" name="cate[cate_name]" type="text">
                        </div>
                        <div class="form-group">
                            <label>分类别名</label>
                            <input class="form-control"  name="cate[slug]" type="text">
                        </div>
                        <div class="form-group">
                            <label>父分类</label>
                            <select class="form-control" name="cate[parent_id]">
                                <option value="0">顶级</option>
                                <volist name="data" id="list">
                                    <option value="<{$list.cate_id}>"><{$list.cate_name}></option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="cate[if_show]" id="optionsRadios1" value="1" checked>显示
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="cate[if_show]" id="optionsRadios2" value="0">隐藏
                                </label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-default" value="保存">
                        <a class="btn btn-default" href="<{:U('Category/index/')}>">返回</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
