<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">产品分类</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" href="<{:U('Category/add/')}>"> 新增</a>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">

                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                                <tr>
                                    <th>分类名字</th>
                                    <th>分类别名</th>
                                    <th>父级分类</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="list" empty="暂时没有数据" >
                            <tr class="odd gradeX">
                                <td><{$list.cate_name}></td>
                                <td><{$list.slug}></td>
                                <td><{$list.parent_id}></td>
                                <td>
                                    <if condition="($list.if_show eq 1)">启用
                                        <else /> 禁用
                                    </if>
                                </td>
                                <td><{$list.create_time|date="Y-m-d",###}></td>
                                <td>
                                    <a class="btn btn-primary">编辑</a>
                                    <a class="btn btn-danger" href="<{:U('Category/delete',array('cate_id'=>$list['cate_id']))}>">删除</a>
                                </td>
                            </tr>
                        </volist>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
            </div>
        <!-- /.panel -->
        </div>
    <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
