<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增产品</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" method="post"  enctype="multipart/form-data">
                        <div class="form-group">
                            <label>名字</label>
                            <input class="form-control" name="product[name]" type="text">
                        </div>
                        <div class="form-group">
                            <label>分类</label>
                            <select class="form-control" name="product[cate_id]">
                                <volist name="data" id="list">
                                    <option value="<{$list.cate_id}>"><{$list.cate_name}></option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>品牌</label>
                            <select class="form-control" name="product[brand_id]">
                                <volist name="brandData" id="brand_list">
                                    <option value="<{$brand_list.brand_id}>"><{$brand_list.name}></option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>进货价</label>
                            <input class="form-control" name="product[input_price]" type="text">
                        </div>
                        <div class="form-group">
                            <label>市场价</label>
                            <input class="form-control" name="product[market_price]" type="text">
                        </div>
                        <div class="form-group">
                            <label>销售价</label>
                            <input class="form-control" name="product[price]" type="text">
                        </div>
                        <div class="form-group">
                            <label>库存</label>
                            <input class="form-control" name="product[stock]" type="text">
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <input class="form-control" name="my_image" type="file">
                        </div>
                        <div class="form-group">
                            <label>描述</label>
                            <textarea  id = "container" rows="5" name="product[description]"  ></textarea>
                        </div>

                        <div class="form-group">
                            <label>标签:</label>
                            <volist name="tagData" id="tag_list">
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="product[tag_ids][]" value="<{$tag_list.tag_id}>"><{$tag_list.name}>
                                </label>
                            </volist>
                        </div>

                        <div class="form-group">
                            <label>是否新品:</label>
                            <div class="radio-inline">
                                <label >
                                    <input type="radio" name="product[if_features]" id="optionsRadios1" value="1" checked>是
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="product[if_features]" id="optionsRadios2" value="0">否
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>是否推荐:</label>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="product[if_recommend]" id="optionsRadios1" value="1" checked>是
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="product[if_recommend]" id="optionsRadios2" value="0">否
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>状态:</label>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="product[if_show]" id="optionsRadios1" value="1" checked>显示
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="product[if_show]" id="optionsRadios2" value="0">隐藏
                                </label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-default" value="保存">
                        <a class="btn btn-default" href="<{:U('Product/index/')}>">返回</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
