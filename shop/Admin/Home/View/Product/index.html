<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">产品分类</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" href="<{:U('Product/add/')}>"> 新增</a>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>名字</th>
                                <th>图片</th>
                                <th>进货价</th>
                                <th>市场价</th>
                                <th>销售价</th>
                                <th>库存</th>
                                <th>状态</th>
                                <th>推荐</th>
                                <th>新品</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="list" empty="暂时没有数据" >
                                <tr class="odd gradeX">
                                    <td><{$list.name}></td>
                                    <td><img width="80px" src="__PUBLIC__/Uploads/product/<{$list.default_image}>"></td>
                                    <td><{$list.input_price}></td>
                                    <td><{$list.market_price}></td>
                                    <td><{$list.price}></td>
                                    <td><{$list.stock}></td>
                                    <td>
                                        <if condition="($list.if_show eq 1)">启用
                                            <else /> 禁用
                                        </if>
                                    </td>
                                    <td>
                                        <if condition="($list.if_features eq 1)">是
                                            <else /> 否
                                        </if>
                                    </td>
                                    <td>
                                        <if condition="($list.if_recommend eq 1)">是
                                            <else /> 否
                                        </if>
                                    </td>
                                    <td><{$list.create_time|date="Y-m-d",###}></td>
                                    <td>
                                        <a class="btn btn-primary">编辑</a>
                                        <a class="btn btn-danger" href="<{:U('Product/delete',array('product_id'=>$list['product_id']))}>">删除</a>
                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
