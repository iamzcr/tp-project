<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增优惠券</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" method="post">
                        <div class="form-group">
                            <label>名字</label>
                            <input class="form-control" name="coupon[name]" type="text">
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label>类型</label>-->
                            <!--<input class="form-control"  name="coupon[type]" type="text">-->
                        <!--</div>-->
                        <div class="form-group">
                            <label>优惠券金额</label>
                            <input class="form-control"  name="coupon[coupon_price]" type="text">
                        </div>
                        <div class="form-group">
                            <label>订单金额</label>
                            <input class="form-control"  name="coupon[order_price]" type="text">
                        </div>

                        <div class="form-group">
                            <label>开始时间</label>
                            <input class="form-control"  name="coupon[begin_time]" type="text">
                        </div>
                        <div class="form-group">
                            <label>结束时间</label>
                            <input class="form-control"  name="coupon[end_time]" type="text">
                        </div>
                        <div class="form-group">
                            <label>状态:</label>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="coupon[if_show]" id="optionsRadios1" value="1" checked>显示
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="coupon[if_show]" id="optionsRadios2" value="0">隐藏
                                </label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-default" value="保存">
                        <a class="btn btn-default" href="<{:U('Links/index/')}>">返回</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
