<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">优惠券</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" href="<{:U('Coupon/add/')}>"> 新增</a>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>类型</th>
                                <th>优惠金额</th>
                                <th>订单金额</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>创建时间</th>>
                                <th>状态</th>>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="coupon_list" id="list" empty="暂时没有数据" >
                                <tr class="odd gradeX">
                                    <td><{$list.name}></td>
                                    <td><{$list.type}></td>
                                    <td><{$list.coupon_price}></td>
                                    <td><{$list.order_price}></td>
                                    <td><{$list.begin_time|date="Y-m-d",###}></td>
                                    <td><{$list.end_time|date="Y-m-d",###}></td>
                                    <td><{$list.create_time|date="Y-m-d",###}></td>
                                    <td>
                                        <if condition="($list.if_show eq 1)">启用
                                            <else /> 禁用
                                        </if>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger" href="<{:U('Coupon/delete',array('coupon_id'=>$list['coupon_id']))}>">删除</a>
                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
